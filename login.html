<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/comm.css" rel="stylesheet">
</head>
<body>
<!--登陆-->
<a href="#" class="center-block logo"><img src="pic/LOGO.png" class="img-circle center-block"/></a>
<h3 class="text-center title">Sign in to E8Share</h3>
<div class="login_main container">
    <div class="login_body">
        <form>
            <div class="form-group">
                <label for="account">Account number</label>
                <input type="text" class="form-control" id="account" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm btn-block">登 陆</button>
        </form>
    </div>
</div>
<a class="center-block text-center sign_up " href="#">Create an account!</a>
<!--底部-->
<footer class="footer">
    <p class="text-center">E8net-3t小组</p>
</footer>
<!--js-->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
